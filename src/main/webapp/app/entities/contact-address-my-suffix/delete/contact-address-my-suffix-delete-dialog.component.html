<form *ngIf="contactAddress" name="deleteForm" (ngSubmit)="confirmDelete(contactAddress.id!)">
  <div class="modal-header">
    <h4 class="modal-title" data-cy="contactAddressDeleteDialogHeading" jhlTranslate="entity.delete.title">Confirm delete operation</h4>

    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="cancel()">&times;</button>
  </div>

  <div class="modal-body">
    <jhl-alert-error></jhl-alert-error>

    <p
      id="jhl-delete-contactAddress-heading"
      jhlTranslate="fastAdminApp.contactAddress.delete.question"
      [translateValues]="{ id: contactAddress.id }"
    >
      Are you sure you want to delete this Contact Address?
    </p>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
      <fa-icon icon="ban"></fa-icon>&nbsp;<span jhlTranslate="entity.action.cancel">Cancel</span>
    </button>

    <button id="jhl-confirm-delete-contactAddress" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
      <fa-icon icon="times"></fa-icon>&nbsp;<span jhlTranslate="entity.action.delete">Delete</span>
    </button>
  </div>
</form>
