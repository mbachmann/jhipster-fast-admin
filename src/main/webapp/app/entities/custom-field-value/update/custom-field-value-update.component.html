<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="fa-custom-field-value-heading"
        data-cy="CustomFieldValueCreateUpdateHeading"
        faTranslate="fastAdminApp.customFieldValue.home.createOrEditLabel"
      >
        Create or edit a Custom Field Value
      </h2>

      <div>
        <fa-alert-error></fa-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" faTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label
            class="form-control-label"
            faTranslate="fastAdminApp.customFieldValue.key"
            for="field_key"
            [ngbTooltip]="'fastAdminApp.customFieldValue.help.key' | translate"
            >Key</label
          >
          <input type="text" class="form-control" name="key" id="field_key" data-cy="key" formControlName="key" />
          <div *ngIf="editForm.get('key')!.invalid && (editForm.get('key')!.dirty || editForm.get('key')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('key')?.errors?.required" faTranslate="entity.validation.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label
            class="form-control-label"
            faTranslate="fastAdminApp.customFieldValue.name"
            for="field_name"
            [ngbTooltip]="'fastAdminApp.customFieldValue.help.name' | translate"
            >Name</label
          >
          <input type="text" class="form-control" name="name" id="field_name" data-cy="name" formControlName="name" />
          <div *ngIf="editForm.get('name')!.invalid && (editForm.get('name')!.dirty || editForm.get('name')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('name')?.errors?.required" faTranslate="entity.validation.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label
            class="form-control-label"
            faTranslate="fastAdminApp.customFieldValue.value"
            for="field_value"
            [ngbTooltip]="'fastAdminApp.customFieldValue.help.value' | translate"
            >Value</label
          >
          <input type="text" class="form-control" name="value" id="field_value" data-cy="value" formControlName="value" />
        </div>

        <div class="form-group">
          <label class="form-control-label" faTranslate="fastAdminApp.customFieldValue.customField" for="field_customField"
            >Custom Field</label
          >
          <select class="form-control" id="field_customField" data-cy="customField" name="customField" formControlName="customField">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="
                customFieldOption.id === editForm.get('customField')!.value?.id ? editForm.get('customField')!.value : customFieldOption
              "
              *ngFor="let customFieldOption of customFieldsSharedCollection; trackBy: trackCustomFieldById"
            >
              {{ customFieldOption.id }}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-control-label" faTranslate="fastAdminApp.customFieldValue.contact" for="field_contact">Contact</label>
          <select class="form-control" id="field_contact" data-cy="contact" name="contact" formControlName="contact">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="contactOption.id === editForm.get('contact')!.value?.id ? editForm.get('contact')!.value : contactOption"
              *ngFor="let contactOption of contactsSharedCollection; trackBy: trackContactById"
            >
              {{ contactOption.id }}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-control-label" faTranslate="fastAdminApp.customFieldValue.contactPerson" for="field_contactPerson"
            >Contact Person</label
          >
          <select
            class="form-control"
            id="field_contactPerson"
            data-cy="contactPerson"
            name="contactPerson"
            formControlName="contactPerson"
          >
            <option [ngValue]="null"></option>
            <option
              [ngValue]="
                contactPersonOption.id === editForm.get('contactPerson')!.value?.id
                  ? editForm.get('contactPerson')!.value
                  : contactPersonOption
              "
              *ngFor="let contactPersonOption of contactPeopleSharedCollection; trackBy: trackContactPersonById"
            >
              {{ contactPersonOption.id }}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-control-label" faTranslate="fastAdminApp.customFieldValue.project" for="field_project">Project</label>
          <select class="form-control" id="field_project" data-cy="project" name="project" formControlName="project">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="projectOption.id === editForm.get('project')!.value?.id ? editForm.get('project')!.value : projectOption"
              *ngFor="let projectOption of projectsSharedCollection; trackBy: trackProjectById"
            >
              {{ projectOption.id }}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-control-label" faTranslate="fastAdminApp.customFieldValue.catalogProduct" for="field_catalogProduct"
            >Catalog Product</label
          >
          <select
            class="form-control"
            id="field_catalogProduct"
            data-cy="catalogProduct"
            name="catalogProduct"
            formControlName="catalogProduct"
          >
            <option [ngValue]="null"></option>
            <option
              [ngValue]="
                catalogProductOption.id === editForm.get('catalogProduct')!.value?.id
                  ? editForm.get('catalogProduct')!.value
                  : catalogProductOption
              "
              *ngFor="let catalogProductOption of catalogProductsSharedCollection; trackBy: trackCatalogProductById"
            >
              {{ catalogProductOption.id }}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-control-label" faTranslate="fastAdminApp.customFieldValue.catalogService" for="field_catalogService"
            >Catalog Service</label
          >
          <select
            class="form-control"
            id="field_catalogService"
            data-cy="catalogService"
            name="catalogService"
            formControlName="catalogService"
          >
            <option [ngValue]="null"></option>
            <option
              [ngValue]="
                catalogServiceOption.id === editForm.get('catalogService')!.value?.id
                  ? editForm.get('catalogService')!.value
                  : catalogServiceOption
              "
              *ngFor="let catalogServiceOption of catalogServicesSharedCollection; trackBy: trackCatalogServiceById"
            >
              {{ catalogServiceOption.id }}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-control-label" faTranslate="fastAdminApp.customFieldValue.documentLetter" for="field_documentLetter"
            >Document Letter</label
          >
          <select
            class="form-control"
            id="field_documentLetter"
            data-cy="documentLetter"
            name="documentLetter"
            formControlName="documentLetter"
          >
            <option [ngValue]="null"></option>
            <option
              [ngValue]="
                documentLetterOption.id === editForm.get('documentLetter')!.value?.id
                  ? editForm.get('documentLetter')!.value
                  : documentLetterOption
              "
              *ngFor="let documentLetterOption of documentLettersSharedCollection; trackBy: trackDocumentLetterById"
            >
              {{ documentLetterOption.id }}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-control-label" faTranslate="fastAdminApp.customFieldValue.deliveryNote" for="field_deliveryNote"
            >Delivery Note</label
          >
          <select class="form-control" id="field_deliveryNote" data-cy="deliveryNote" name="deliveryNote" formControlName="deliveryNote">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="
                deliveryNoteOption.id === editForm.get('deliveryNote')!.value?.id ? editForm.get('deliveryNote')!.value : deliveryNoteOption
              "
              *ngFor="let deliveryNoteOption of deliveryNotesSharedCollection; trackBy: trackDeliveryNoteById"
            >
              {{ deliveryNoteOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span faTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span faTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
