<div>
  <h2 id="page-heading" data-cy="CustomFieldHeading">
    <span faTranslate="fastAdminApp.customField.home.title">Custom Fields</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info mr-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span faTranslate="fastAdminApp.customField.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-custom-field"
        [routerLink]="['/custom-field/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span faTranslate="fastAdminApp.customField.home.createLabel"> Create a new Custom Field </span>
      </button>
    </div>
  </h2>

  <fa-alert-error></fa-alert-error>

  <fa-alert></fa-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="customFields?.length === 0">
    <span faTranslate="fastAdminApp.customField.home.notFound">No customFields found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="customFields && customFields.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span faTranslate="global.field.id">ID</span></th>
          <th scope="col"><span faTranslate="fastAdminApp.customField.domainArea">Domain Area</span></th>
          <th scope="col"><span faTranslate="fastAdminApp.customField.key">Key</span></th>
          <th scope="col"><span faTranslate="fastAdminApp.customField.name">Name</span></th>
          <th scope="col"><span faTranslate="fastAdminApp.customField.defaultValue">Default Value</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let customField of customFields; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/custom-field', customField.id, 'view']">{{ customField.id }}</a>
          </td>
          <td faTranslate="{{ 'fastAdminApp.DomainArea.' + customField.domainArea }}">{{ customField.domainArea }}</td>
          <td>{{ customField.key }}</td>
          <td>{{ customField.name }}</td>
          <td>{{ customField.defaultValue }}</td>
          <td class="text-right">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/custom-field', customField.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" faTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/custom-field', customField.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" faTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(customField)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" faTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
