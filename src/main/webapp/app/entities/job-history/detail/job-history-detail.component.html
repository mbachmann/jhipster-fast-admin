<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="jobHistory">
      <h2 data-cy="jobHistoryDetailsHeading"><span jhlTranslate="fastAdminApp.jobHistory.detail.title">Job History</span></h2>

      <hr />

      <jhl-alert-error></jhl-alert-error>

      <jhl-alert></jhl-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhlTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ jobHistory.id }}</span>
        </dd>
        <dt><span jhlTranslate="fastAdminApp.jobHistory.startDate">Start Date</span></dt>
        <dd>
          <span>{{ jobHistory.startDate | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhlTranslate="fastAdminApp.jobHistory.endDate">End Date</span></dt>
        <dd>
          <span>{{ jobHistory.endDate | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhlTranslate="fastAdminApp.jobHistory.language">Language</span></dt>
        <dd>
          <span jhlTranslate="{{ 'fastAdminApp.Language.' + jobHistory.language }}">{{ jobHistory.language }}</span>
        </dd>
        <dt><span jhlTranslate="fastAdminApp.jobHistory.job">Job</span></dt>
        <dd>
          <div *ngIf="jobHistory.job">
            <a [routerLink]="['/job', jobHistory.job?.id, 'view']">{{ jobHistory.job?.id }}</a>
          </div>
        </dd>
        <dt><span jhlTranslate="fastAdminApp.jobHistory.department">Department</span></dt>
        <dd>
          <div *ngIf="jobHistory.department">
            <a [routerLink]="['/department', jobHistory.department?.id, 'view']">{{ jobHistory.department?.id }}</a>
          </div>
        </dd>
        <dt><span jhlTranslate="fastAdminApp.jobHistory.employee">Employee</span></dt>
        <dd>
          <div *ngIf="jobHistory.employee">
            <a [routerLink]="['/employee', jobHistory.employee?.id, 'view']">{{ jobHistory.employee?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhlTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/job-history', jobHistory.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhlTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
