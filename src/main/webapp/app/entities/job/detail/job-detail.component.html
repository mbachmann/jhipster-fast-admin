<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="job">
      <h2 data-cy="jobDetailsHeading"><span jhlTranslate="fastAdminApp.job.detail.title">Job</span></h2>

      <hr />

      <jhl-alert-error></jhl-alert-error>

      <jhl-alert></jhl-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhlTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ job.id }}</span>
        </dd>
        <dt><span jhlTranslate="fastAdminApp.job.jobTitle">Job Title</span></dt>
        <dd>
          <span>{{ job.jobTitle }}</span>
        </dd>
        <dt><span jhlTranslate="fastAdminApp.job.minSalary">Min Salary</span></dt>
        <dd>
          <span>{{ job.minSalary }}</span>
        </dd>
        <dt><span jhlTranslate="fastAdminApp.job.maxSalary">Max Salary</span></dt>
        <dd>
          <span>{{ job.maxSalary }}</span>
        </dd>
        <dt><span jhlTranslate="fastAdminApp.job.task">Task</span></dt>
        <dd>
          <span *ngFor="let task of job.tasks; let last = last">
            <a [routerLink]="['/task', task?.id, 'view']">{{ task.title }}</a
            >{{ last ? '' : ', ' }}
          </span>
        </dd>
        <dt><span jhlTranslate="fastAdminApp.job.employee">Employee</span></dt>
        <dd>
          <div *ngIf="job.employee">
            <a [routerLink]="['/employee', job.employee?.id, 'view']">{{ job.employee?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhlTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/job', job.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhlTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
