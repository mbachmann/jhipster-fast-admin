<form *ngIf="offer" name="deleteForm" (ngSubmit)="confirmDelete(offer.id!)">
  <div class="modal-header">
    <h4 class="modal-title" data-cy="offerDeleteDialogHeading" faTranslate="entity.delete.title">Confirm delete operation</h4>

    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="cancel()">&times;</button>
  </div>

  <div class="modal-body">
    <fa-alert-error></fa-alert-error>

    <p id="fa-delete-offer-heading" faTranslate="fastAdminApp.offer.delete.question" [translateValues]="{ id: offer.id }">
      Are you sure you want to delete this Offer?
    </p>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
      <fa-icon icon="ban"></fa-icon>&nbsp;<span faTranslate="entity.action.cancel">Cancel</span>
    </button>

    <button id="fa-confirm-delete-offer" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
      <fa-icon icon="times"></fa-icon>&nbsp;<span faTranslate="entity.action.delete">Delete</span>
    </button>
  </div>
</form>
