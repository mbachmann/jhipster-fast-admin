<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="fa-owner-fa-heading" data-cy="OwnerCreateUpdateHeading" faTranslate="fastAdminApp.owner.home.createOrEditLabel">
        Create or edit a Owner
      </h2>

      <div>
        <fa-alert-error></fa-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" faTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label
            class="form-control-label"
            faTranslate="fastAdminApp.owner.remoteId"
            for="field_remoteId"
            [ngbTooltip]="'fastAdminApp.owner.help.remoteId' | translate"
            >Remote Id</label
          >
          <input type="number" class="form-control" name="remoteId" id="field_remoteId" data-cy="remoteId" formControlName="remoteId" />
          <div *ngIf="editForm.get('remoteId')!.invalid && (editForm.get('remoteId')!.dirty || editForm.get('remoteId')!.touched)">
            <small
              class="form-text text-danger"
              [hidden]="!editForm.get('remoteId')?.errors?.number"
              faTranslate="entity.validation.number"
            >
              This field should be a number.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label
            class="form-control-label"
            faTranslate="fastAdminApp.owner.name"
            for="field_name"
            [ngbTooltip]="'fastAdminApp.owner.help.name' | translate"
            >Name</label
          >
          <input type="text" class="form-control" name="name" id="field_name" data-cy="name" formControlName="name" />
        </div>

        <div class="form-group">
          <label
            class="form-control-label"
            faTranslate="fastAdminApp.owner.surname"
            for="field_surname"
            [ngbTooltip]="'fastAdminApp.owner.help.surname' | translate"
            >Surname</label
          >
          <input type="text" class="form-control" name="surname" id="field_surname" data-cy="surname" formControlName="surname" />
        </div>

        <div class="form-group">
          <label
            class="form-control-label"
            faTranslate="fastAdminApp.owner.email"
            for="field_email"
            [ngbTooltip]="'fastAdminApp.owner.help.email' | translate"
            >Email</label
          >
          <input type="text" class="form-control" name="email" id="field_email" data-cy="email" formControlName="email" />
        </div>

        <div class="form-group">
          <label
            class="form-control-label"
            faTranslate="fastAdminApp.owner.language"
            for="field_language"
            [ngbTooltip]="'fastAdminApp.owner.help.language' | translate"
            >Language</label
          >
          <select class="form-control" name="language" formControlName="language" id="field_language" data-cy="language">
            <option [ngValue]="null">{{ 'fastAdminApp.CompanyLanguage.null' | translate }}</option>
            <option value="FRENCH">{{ 'fastAdminApp.CompanyLanguage.FRENCH' | translate }}</option>
            <option value="ENGLISH">{{ 'fastAdminApp.CompanyLanguage.ENGLISH' | translate }}</option>
            <option value="GERMAN">{{ 'fastAdminApp.CompanyLanguage.GERMAN' | translate }}</option>
          </select>
        </div>

        <div class="form-group">

            class="form-control-label"
