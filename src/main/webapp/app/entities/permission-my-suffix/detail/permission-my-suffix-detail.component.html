<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="permission">
      <h2 data-cy="permissionDetailsHeading"><span jhlTranslate="fastAdminApp.permission.detail.title">Permission</span></h2>

      <hr />

      <jhl-alert-error></jhl-alert-error>

      <jhl-alert></jhl-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhlTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ permission.id }}</span>
        </dd>
        <dt><span jhlTranslate="fastAdminApp.permission.add" [ngbTooltip]="'fastAdminApp.permission.help.add' | translate">Add</span></dt>
        <dd>
          <span jhlTranslate="{{ 'fastAdminApp.PermissionType.' + permission.add }}">{{ permission.add }}</span>
        </dd>
        <dt>
          <span jhlTranslate="fastAdminApp.permission.edit" [ngbTooltip]="'fastAdminApp.permission.help.edit' | translate">Edit</span>
        </dt>
        <dd>
          <span jhlTranslate="{{ 'fastAdminApp.PermissionType.' + permission.edit }}">{{ permission.edit }}</span>
        </dd>
        <dt>
          <span jhlTranslate="fastAdminApp.permission.manage" [ngbTooltip]="'fastAdminApp.permission.help.manage' | translate">Manage</span>
        </dt>
        <dd>
          <span jhlTranslate="{{ 'fastAdminApp.PermissionType.' + permission.manage }}">{{ permission.manage }}</span>
        </dd>
        <dt>
          <span jhlTranslate="fastAdminApp.permission.domainArea" [ngbTooltip]="'fastAdminApp.permission.help.domainArea' | translate"
            >Domain Area</span
          >
        </dt>
        <dd>
          <span jhlTranslate="{{ 'fastAdminApp.DomainArea.' + permission.domainArea }}">{{ permission.domainArea }}</span>
        </dd>
        <dt><span jhlTranslate="fastAdminApp.permission.role">Role</span></dt>
        <dd>
          <div *ngIf="permission.role">
            <a [routerLink]="['/role-my-suffix', permission.role?.id, 'view']">{{ permission.role?.id }}</a>
          </div>
        </dd>
        <dt><span jhlTranslate="fastAdminApp.permission.contact">Contact</span></dt>
        <dd>
          <div *ngIf="permission.contact">
            <a [routerLink]="['/contact-my-suffix', permission.contact?.id, 'view']">{{ permission.contact?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhlTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/permission-my-suffix', permission.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhlTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
