<form *ngIf="region" name="deleteForm" (ngSubmit)="confirmDelete(region.id!)">
  <div class="modal-header">
    <h4 class="modal-title" data-cy="regionDeleteDialogHeading" jhlTranslate="entity.delete.title">Confirm delete operation</h4>

    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="cancel()">&times;</button>
  </div>

  <div class="modal-body">
    <jhl-alert-error></jhl-alert-error>

    <p id="jhl-delete-region-heading" jhlTranslate="fastAdminApp.region.delete.question" [translateValues]="{ id: region.id }">
      Are you sure you want to delete this Region?
    </p>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
      <fa-icon icon="ban"></fa-icon>&nbsp;<span jhlTranslate="entity.action.cancel">Cancel</span>
    </button>

    <button id="jhl-confirm-delete-region" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
      <fa-icon icon="times"></fa-icon>&nbsp;<span jhlTranslate="entity.action.delete">Delete</span>
    </button>
  </div>
</form>
