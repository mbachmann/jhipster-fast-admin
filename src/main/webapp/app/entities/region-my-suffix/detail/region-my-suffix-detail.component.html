<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="region">
      <h2 data-cy="regionDetailsHeading"><span jhlTranslate="fastAdminApp.region.detail.title">Region</span></h2>

      <hr />

      <jhl-alert-error></jhl-alert-error>

      <jhl-alert></jhl-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhlTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ region.id }}</span>
        </dd>
        <dt><span jhlTranslate="fastAdminApp.region.regionName">Region Name</span></dt>
        <dd>
          <span>{{ region.regionName }}</span>
        </dd>
        <dt><span jhlTranslate="fastAdminApp.region.country">Country</span></dt>
        <dd>
          <div *ngIf="region.country">
            <a [routerLink]="['/country-my-suffix', region.country?.id, 'view']">{{ region.country?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhlTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/region-my-suffix', region.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhlTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
