<form *ngIf="task" name="deleteForm" (ngSubmit)="confirmDelete(task.id!)">
  <div class="modal-header">
    <h4 class="modal-title" data-cy="taskDeleteDialogHeading" jhlTranslate="entity.delete.title">Confirm delete operation</h4>

    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="cancel()">&times;</button>
  </div>

  <div class="modal-body">
    <jhl-alert-error></jhl-alert-error>

    <p id="jhl-delete-task-heading" jhlTranslate="fastAdminApp.task.delete.question" [translateValues]="{ id: task.id }">
      Are you sure you want to delete this Task?
    </p>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
      <fa-icon icon="ban"></fa-icon>&nbsp;<span jhlTranslate="entity.action.cancel">Cancel</span>
    </button>

    <button id="jhl-confirm-delete-task" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
      <fa-icon icon="times"></fa-icon>&nbsp;<span jhlTranslate="entity.action.delete">Delete</span>
    </button>
  </div>
</form>
